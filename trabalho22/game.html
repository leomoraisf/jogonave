<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaxy Guardian – Jogar</title>
  <link rel="stylesheet" href="css/style.css"> <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <script defer src="js/main.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Roboto', sans-serif;
      background-color: #000010; /* Cor de fundo para combinar com o jogo */
      color: #fff;
      margin: 0;
      padding-top: 0; 
      overflow: hidden; /* Previne barras de rolagem */
    }
    nav {
      background-color: rgba(10, 20, 40, 0.8);
      padding: 15px 0;
      width: 100%;
      text-align: center;
      position: fixed; /* Barra de navegação fixa no topo */
      top: 0;
      left: 0;
      z-index: 1000; /* Garante que a navegação fique acima de outros elementos */
      box-shadow: 0 2px 10px rgba(0, 120, 255, 0.3);
    }
    nav a {
      font-family: 'Roboto', sans-serif;
      color: #00d1ff;
      margin: 0 20px;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      transition: color 0.3s ease, background-color 0.3s ease;
    }
    nav a:hover, nav a.active { /* Estilo para link ativo ou ao passar o mouse */
      color: #ffffff;
      background-color: rgba(0, 120, 255, 0.5);
      text-shadow: 0 0 8px #00d1ff;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Centraliza o canvas verticalmente */
      width: 100%;
      flex-grow: 1; /* Permite que o main ocupe o espaço disponível */
      padding-top: 60px; /* Espaço para a barra de navegação fixa */
    }
    #gameCanvas {
      border: 2px solid #0077ff; /* Borda azul neon */
      background-color: #000010; /* Cor de fundo do canvas */
      border-radius: 8px; /* Cantos arredondados */
      box-shadow: 0 0 25px rgba(0, 120, 255, 0.6); /* Efeito de brilho mais pronunciado */
      max-width: 100%; /* Garante que o canvas não exceda a largura da viewport */
    }
    /* Estilos responsivos para o canvas em telas menores */
    @media (max-width: 850px) {
        #gameCanvas {
            width: 95vw; /* Largura do canvas responsiva */
            height: auto; /* Altura ajustada proporcionalmente ou pode ser fixa se necessário */
        }
        main {
            padding-top: 70px; /* Ajustar se a altura da barra de navegação mudar */
        }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="developers.html">Desenvolvedores</a>
    <a href="game.html" class="active">Jogar</a> </nav>

  <main>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </main>
</body>
</html>
